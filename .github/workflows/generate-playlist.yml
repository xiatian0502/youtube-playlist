    name: Generate YouTube Playlist

on:
  schedule:
    - cron: '0 0 * * *'  # 每天UTC时间0点运行一次
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  generate-playlist:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository content
      uses: actions/checkout@v2

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '7.4'  # 设置PHP版本，根据你的需求调整

    - name: Install yt-dlp and ffmpeg
      run: |
        sudo apt-get update
        sudo apt-get install -y python3 python3-pip ffmpeg
        pip3 install yt-dlp

    - name: Run youtube.php
      run: php youtube.php

    - name: List directory content
      run: ls -la

    - name: Display content of playlist.m3u
      run: cat playlist.m3u

    - name: Commit and push changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add playlist.m3u
        git commit -m 'Update playlist.m3u'
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
